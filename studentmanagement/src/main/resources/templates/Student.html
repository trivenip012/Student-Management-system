 body { background-image: url("https://img.freepik.com/free-vector/watercolor-blue-background_23-2149333764.jpg");

<body>

	<div align="center">
		<h2>Student Registation</h2>
		<tr>
			<div align="center">
				<h3>
					<a th:href="@{'/student/addstudent'}">Add new</a>
				</h3>
			</div>
		</tr>

		<div class="col-sm-8" align="center">

						<tr>
							<th>Student ID</th>

							<th>Course Name</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="student : ${liststudent}">

							<td th:text="${student.stname}">Student Name</td>
							<td th:text="${student.coursename}">Course</td>
							<td><a th:href="@{'/student/edit/' + ${student.id}}">Edit</a>
							</td>
							<td><a th:href="@{'/student/delete/' + ${student.id}}">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>

		</tr>
